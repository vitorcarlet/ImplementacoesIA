<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Busca em Profundidade (DFS)</title>
    <!-- H, I, D, J, K, E, B, L, M, F... parece corresponder a uma busca em profundidade pós-ordem (DFS pós-ordem).-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
        }
        .left-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 70%;
        }
        .right-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }
        .controls {
            margin-bottom: 20px;
        }
        .graph {
            display: inline-block;
            margin: 0 auto;
        }
        .node {
            fill: #4CAF50;
            stroke: #000;
            stroke-width: 2px;
        }
        .node.visited {
            fill: #FF5722;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        #path-display, #stack-display {
            margin-top: 20px;
            font-weight: bold;
        }
        .stack-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .stack {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            width: 100px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            display: flex;
            flex-direction: column-reverse;
        }
        .stack-item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 3px;
            background-color: #e0e0e0;
            transition: all 0.3s ease;
        }
        .stack-item.push {
            animation: push-animation 0.3s forwards;
        }
        .stack-item.pop {
            animation: pop-animation 0.3s forwards;
            background-color: #FFEB3B;
        }
        @keyframes push-animation {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes pop-animation {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
        .stack-top-indicator {
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="left-container">
    <h1>Visualização de Busca em Profundidade (DFS)</h1>

    <div class="controls">
        <label for="start-node">Nó de Início:</label>
        <select id="start-node">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>
        
        <button onclick="startSearch()">Iniciar Busca</button>
        <button id="next-button" onclick="nextStep()" disabled>Próximo</button>
    </div>

    <svg class="graph" width="800" height="400"></svg>
    <div id="esquerda">
        <div id="path-display">Caminho Percorrido: </div>
    </div>
</div>
<div class="right-container">    
    <div class="stack-container">
        <div class="stack-top-indicator">Topo</div>
        <div class="stack" id="stack-display"></div>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const nodes = [
    {id: 'A', x: 400, y: 50},
    {id: 'B', x: 200, y: 150},
    {id: 'C', x: 600, y: 150},
    {id: 'D', x: 100, y: 250},
    {id: 'E', x: 300, y: 250},
    {id: 'F', x: 500, y: 250},
    {id: 'G', x: 700, y: 250},
    {id: 'H', x: 50, y: 350},
    {id: 'I', x: 150, y: 350},
    {id: 'J', x: 250, y: 350},
    {id: 'K', x: 350, y: 350},
    {id: 'L', x: 450, y: 350},
    {id: 'M', x: 550, y: 350},
    {id: 'N', x: 650, y: 350},
    {id: 'O', x: 750, y: 350}
];

const links = [
    {source: 'A', target: 'B'}, {source: 'A', target: 'C'},
    {source: 'B', target: 'D'}, {source: 'B', target: 'E'},
    {source: 'C', target: 'F'}, {source: 'C', target: 'G'},
    {source: 'D', target: 'H'}, {source: 'D', target: 'I'},
    {source: 'E', target: 'J'}, {source: 'E', target: 'K'},
    {source: 'F', target: 'L'}, {source: 'F', target: 'M'},
    {source: 'G', target: 'N'}, {source: 'G', target: 'O'}
];

const svg = d3.select('.graph');
const width = +svg.attr('width');
const height = +svg.attr('height');

const link = svg.append('g')
    .selectAll('line')
    .data(links)
    .enter().append('line')
    .attr('class', 'link')
    .attr('x1', d => nodes.find(n => n.id === d.source).x)
    .attr('y1', d => nodes.find(n => n.id === d.source).y)
    .attr('x2', d => nodes.find(n => n.id === d.target).x)
    .attr('y2', d => nodes.find(n => n.id === d.target).y);

const node = svg.append('g')
    .selectAll('circle')
    .data(nodes)
    .enter().append('circle')
    .attr('class', 'node')
    .attr('r', 20)
    .attr('cx', d => d.x)
    .attr('cy', d => d.y);

const label = svg.append('g')
    .selectAll('text')
    .data(nodes)
    .enter().append('text')
    .attr('dy', 5)
    .attr('x', d => d.x)
    .attr('y', d => d.y)
    .text(d => d.id);

let visited = new Set();
let currentPath = [];
let stack = [];

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function dfs(startNode) {
    visited.clear();
    currentPath = [];
    stack = [startNode];
    updateStackDisplay();
}

function updateStackDisplay() {
    const stackDisplay = document.getElementById('stack-display');
    stackDisplay.innerHTML = stack.map(item => `<div class="stack-item">${item}</div>`).join('');
}

async function nextStep() {
    if (stack.length === 0) {
        document.getElementById('next-button').disabled = true;
        return;
    }

    let nodeId = stack[stack.length - 1]; // Obter o último item da pilha

    // Adiciona animação de remoção (pop)
    const stackItems = document.querySelectorAll('.stack-item');
    if (stackItems.length > 0) {
        stackItems[stackItems.length - 1].classList.add('pop'); // Adiciona animação ao último item
        await sleep(500);
    }

    stack.pop(); // Remove o item da pilha após a animação

    if (!visited.has(nodeId)) {
        visited.add(nodeId);
        currentPath.push(nodeId);
        document.getElementById('path-display').innerText = `Caminho Percorrido: ${currentPath.join(' -> ')}`;

        node
            .filter(d => d.id === nodeId)
            .classed('visited', true);

        let neighbors = links.filter(l => l.source === nodeId && !visited.has(l.target)).map(l => l.target);

        neighbors = neighbors.reverse(); // Inverte a ordem dos vizinhos para manter a ordem correta na pilha

        neighbors.forEach(neighbor => {
            if (!visited.has(neighbor)) {
                stack.push(neighbor);
            }
        });

        updateStackDisplay();
    }
}


function startSearch() {
    const startNode = document.getElementById('start-node').value;
    dfs(startNode);
    document.getElementById('next-button').disabled = false;
}

</script>
</body>
</html>
